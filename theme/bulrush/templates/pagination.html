<nav class="pagination is-centered">
  {% if articles_page.has_previous() %}
  <a class="pagination-previous" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
    Previous
  </a>
  {% endif %}
  {% if articles_page.has_next() %}
  <a class="pagination-next" href="{{ SITEURL }}/{{ articles_next_page.url }}">
    Next page
  </a>
  {% endif %}
  {% if articles_paginator.num_pages > 1 %}
  <ul class="pagination-list">
    <li>Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}</li>
  </ul>
  {% endif %}
</nav>
<br>
